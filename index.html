<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieMania Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

  <div class="w-[380px] bg-[#111827] p-8 rounded-2xl shadow-2xl">

    <h2 class="text-3xl font-bold text-center mb-6 text-cyan-400">
      MovieMania
    </h2>

    <!-- Email -->
    <div class="mb-4">
      <label class="block mb-1 text-sm text-gray-400">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-cyan-400"
      />
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label class="block mb-1 text-sm text-gray-400">Password</label>
      <input
        id="password"
        type="password"
        placeholder="Enter your password"
        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-cyan-400"
      />
    </div>

    <!-- Email Login -->
    <button
      type="button"
      onclick="loginUser()"
      class="w-full bg-cyan-500 hover:bg-cyan-600 text-black font-semibold py-2 rounded-lg transition duration-300">
      Login
    </button>

    <!-- Divider -->
    <div class="flex items-center my-5">
      <div class="flex-grow h-px bg-gray-600"></div>
      <span class="px-3 text-gray-400 text-sm">OR</span>
      <div class="flex-grow h-px bg-gray-600"></div>
    </div>

    <!-- Google Login -->
    <button
      type="button"
      onclick="googleLogin()"
      class="w-full bg-white text-black font-medium py-2 rounded-lg flex items-center justify-center gap-3 hover:bg-gray-200 transition duration-300">

      <img
        src="https://www.svgrepo.com/show/475656/google-color.svg"
        class="w-5 h-5"
      />
      Continue with Google
    </button>

  </div>

  <!-- Firebase Auth Script -->
  <script type="module" src="./js/auth.js"></script>

</body>
</html>
